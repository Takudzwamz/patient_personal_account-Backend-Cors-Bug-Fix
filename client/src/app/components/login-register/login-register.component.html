<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

<div class="login-register-container">
  <div *ngIf="activeTab === 'login'" class="lottie-container">
    <lottie-player src="https://lottie.host/ebe4a9a7-37ce-4b6f-8aaa-817912487ee5/hAH5KcF71F.json"
      background="Transparent" speed="1" style="width: 200px; height: 200px" loop autoplay direction="1"
      mode="normal"></lottie-player>
  </div>
  <div *ngIf="activeTab === 'register'" class="lottie-container">
    <lottie-player src="https://lottie.host/bea3c79f-560a-41ef-9b79-09ede3592828/vdJVH2ioKT.json"
      background="#Transparent" speed="1" style="width: 200px; height: 200px" loop autoplay direction="1"
      mode="normal"></lottie-player>
  </div>
  <div class="tabs">
    <button (click)="activeTab = 'login'" [ngClass]="{ active: activeTab === 'login' }">
      Вход
    </button>
    <button (click)="activeTab = 'register'" [ngClass]="{ active: activeTab === 'register' }">
      Регистрация
    </button>
  </div>

  <div *ngIf="activeTab === 'login'" class="login-form">

    <form>
      <div class="form-group">
        <label for="loginEmail"><i style="color: #007BFF;" class="fa-solid fa-2x fa-envelope"></i></label>
        <input type="email" id="loginEmail" name="loginEmail" placeholder="Эл. адрес" required />
      </div>
      <div class="form-group">
        <label for="loginPassword"><i style="color: #007BFF;" class="fa-solid fa-2x fa-lock"></i></label>
        <input type="password" id="loginPassword" name="loginPassword" placeholder="Пароль" required />
      </div>
      <div class="form-actions">
        <button type="submit">Войти</button>
        <a href="#" class="forgot-password">Забыли пароль?</a>
      </div>
      <div class="social-login">
        <p>или войдите с помощью</p>
        <div class="social-icons">
          <a href="#" style="color: #4C75A3;"><i class="fa-brands fa-2x fa-vk"></i></a>
          <a href="#" style="color: #0088CC;"><i class="fa-brands fa-2x fa-telegram"></i></a>
          <a href="#" style="color: #1877F2;"><i class="fa-brands fa-2x fa-facebook"></i></a>
        </div>
      </div>
    </form>
  </div>

  <div *ngIf="activeTab === 'register'" class="register-form">

    <form>
      <div class="form-group">
        <label for="registerEmail"><i style="color: #007BFF;" class="fa-solid fa-2x fa-envelope"></i></label>
        <input type="email" id="registerEmail" name="registerEmail" placeholder="Эл. адрес" required />
      </div>
      <div class="form-group">
        <label for="registerPassword"><i style="color: #007BFF;" class="fa-solid fa-2x fa-unlock"></i></label>
        <input type="password" id="registerPassword" name="registerPassword" placeholder="Пароль" required />
      </div>
      <div class="form-group">
        <label for="registerConfirmPassword"><i style="color: #007BFF;" class="fa-solid fa-2x fa-lock"></i></label>
        <input type="password" id="registerConfirmPassword" name="registerConfirmPassword"
          placeholder="Подтвердите пароль" required />
      </div>
      <button type="submit">Зарегистрироваться</button>
      <div class="social-register">
        <p>или зарегистрируйтесь с помощью</p>
        <div class="social-icons">
          <a href="#" style="color: #4C75A3;"><i class="fa-brands fa-2x fa-vk"></i></a>
          <a href="#" style="color: #0088CC;"><i class="fa-brands fa-2x fa-telegram"></i></a>
          <a href="#" style="color: #1877F2;"><i class="fa-brands fa-2x fa-facebook"></i></a>
        </div>
      </div>
    </form>
  </div>
</div>
